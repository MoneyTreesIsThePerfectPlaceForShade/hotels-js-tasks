<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hour {
        color: #4b397d;
        font-size: 100px;
      }

      .minutes {
        color: #031f32;
        font-size: 100px;
      }

      .seconds {
        color: #8847ac;

      }

  <body>
    <div class="clock">
      <span class="hour">hh:</span><span class="minutes">mm:</span

    </div>
    <button onclick="clockStart()">Вкл</button>
    <button onclick="clockStop()">Выкл</button>
