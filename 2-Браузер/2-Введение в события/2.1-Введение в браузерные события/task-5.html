<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .menu ul {
        margin: 0;
        list-style: none;
        padding-left: 1rem;
        display: none;
      }

      .title {
        font-size: 1.5rem;
        cursor: pointer;
      }

      .title::before {
        content: "▶ ";
        font-size: 80%;
        color: rgb(15, 0, 128);
      }

      .open .title::before {
        content: "▼";
      }

      .open ul {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="menu">
      <span class="title">Сладости (нажми меня)!</span>
      <ul>
        <li>Пирожное</li>
        <li>Пончик</li>
        <li>Мёд</li>
      </ul>
    </div>

    <script>
      const menu = document.querySelector(".menu");
      const title = menu.querySelector(".title");

      title.addEventListener("click", function () {
        menu.classList.toggle("open");
      });
    </script>
  </body>
</html>
